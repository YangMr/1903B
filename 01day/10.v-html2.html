<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <p v-html="title"></p>

    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            title : "<strong>hello</strong>"
        }
    })


</script>
