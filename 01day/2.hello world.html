<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>

        <hr>

        {{message}}

        <hr>

        5 +  5 = {{5 + 5}}

        <hr>

        {{Math.floor(Math.random()+10)}}

        {{new Date()}}
<!--        {{ num > 10 ？ "jack" : "rose"}}-->

    </div>
</body>
</html>
<script>

    //进行实例化
    new Vue({
        el : "#app",  //el表示要控制的代码区域
        data : {        //存储初始化数据的地方
            message : "hello world",
            title : "vue",
            num : 10
        }
    })

</script>
