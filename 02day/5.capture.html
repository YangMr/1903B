<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <div v-on:click="test">
            hello
            <a v-on:click.capture="link" href="https://www.baidu.com">baidu</a>
        </div>

    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {},
        methods : {
            test(){
                alert("test");
            },
            link(){
                alert("link")
            }
        }
    })


</script>
