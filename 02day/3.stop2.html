<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <style>
        *{margin: 0; padding: 0;}
        #menu{width: 300px; border: 1px solid #ccc; margin: 30px auto;}
        #menu h3{font-size: 18px; cursor: pointer; text-align: center; height: 33px; line-height: 33px; border-bottom: 1px solid #ccc;}
        #menu ul{list-style: none;}
        #menu ul li{padding-left: 20px; height: 30px; line-height: 30px; border-bottom: 1px dashed #ccc;}
    </style>
</head>
<body>
    <div id="app">

        <a v-on:click.prevent="message" href="https://www.baidu.com">百度</a>


        <hr>

        <div id="menu" v-on:click="show">
            <h3>菜单</h3>
            <ul v-show="flag">
                <li>鱼香肉丝</li>
                <li>鱼香肉丝</li>
                <li v-on:click="message">鱼香肉丝</li>
                <li>鱼香肉丝</li>
                <li>鱼香肉丝</li>
            </ul>
        </div>

    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            flag : false
        },
        methods : {
            show(){
              this.flag = !this.flag;
              alert("!23")
            },
            message(e){
                e.stopPropagation();
                alert("hello world")
            }
        }
    })


</script>
