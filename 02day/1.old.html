<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <button id="btn">click</button>

    <div id="app">
        {{title}}

        <hr>

        {{count}}

        <hr>

        <button v-on:click="increment">increment</button>
        <button v-on:click="decrement(3)">decrement</button>
    </div>
</body>
</html>
<script>



    new Vue({
        el : "#app",
        data : {
            title : "hello vue",
            count : 0
        },
        methods : {
            increment(){
               this.count++;
            },
            decrement(num){
               this.count--
            }


        }
    })

</script>
