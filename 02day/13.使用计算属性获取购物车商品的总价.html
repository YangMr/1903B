<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div id="app">

        <div class="container">
            <table border="1" class="table table-bordered">
                <thead>
                    <tr>
                        <th>编码</th>
                        <th>名称</th>
                        <th>价格</th>
                        <th>数量</th>
                        <th>小计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item,index) in package1" :key="index">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.price * item.count}}</td>
                    </tr>
                    <tr v-for="(item,index) in package2" :key="index">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.price * item.count}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" class="text-right">总价: {{totalPrice}}</td>
                    </tr>
                </tfoot>
            </table>
        </div>



    </div>

</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            package1: [
                {
                    id : 1,
                    name : "iPhone11",
                    price : 9998,
                    count : 3
                },
                {
                    id : 2,
                    name : "iPad",
                    price : 3000,
                    count : 2
                }
            ],
            package2 : [
                {
                    id : 3,
                    name : "apple",
                    price : 3,
                    count : 10
                },
                {
                    id : 4,
                    name : "banana",
                    price : 5,
                    count :20
                }
            ]
        },
        methods : {

        },
        computed : {
            totalPrice : function () {
                //初始化一个变量，用来保存总价
                let price = 0;

                //获取一个商品列表的总价
                for(var i=0; i<this.package1.length;i++){
                    price += this.package1[i].price * this.package1[i].count;
                }

                //获取另外一个商品的总价
                for(var i=0;i<this.package2.length;i++){
                    price += this.package2[i].price * this.package2[i].count;
                }

                return price;
            }
        }
    })

</script>
