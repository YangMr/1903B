<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <button v-on:click="increment">Increment</button>
        <button v-on:click="decrement">Decrement</button>

        <hr>

        <p>{{count}}</p>

        <hr>

        <p>{{result()}}</p>
    </div>
</body>
</html>
<script>

    new Vue({
        el : "#app",
        data : {
            count : 0,
            text : ""
        },
        methods : {
            increment() {
                this.count++;
            },
            decrement() {
                this.count--;
            },
            result(){
                return this.text = this.count > 10 ? "max" : "small";
            }
        }
    })


</script>
