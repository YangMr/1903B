<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <my-header></my-header>


        <my-footer></my-footer>
    </div>
</body>
</html>
<script>



    //组件的全局注册
    Vue.component("my-header",{
        template : `
            <div class="header">
               <h1>{{title}}</h1>
               <button @click="t">changeTitle</button>
               <hr>
            </div>
        `,
        data : function () {
            return {
                title : "我是头部"
            }
        },
        methods : {
            t(){
                this.title = "我是底部"
            }
        }
    });


    Vue.component("my-footer",{
        template : `
            <div>
                <h1>我是footer</h1>
            </div>
        `,
        data : function () {
            return {
                message : "我是footer"
            }
        }
    })

    new Vue({
        el : "#app"
    })

</script>
