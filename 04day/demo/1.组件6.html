<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

        <my-header></my-header>
        <my-header></my-header>
        <my-header></my-header>
        <my-header></my-header>

    </div>
</body>
</html>
<script>

    //定义的数据
    var a = {
        title : "我是头部"
    }

    //组件的全局注册
    Vue.component("my-header",{
        template : `
            <div class="header">
               <h1>{{title}}</h1>
               <button @click="t">changeTitle</button>
               <hr>
            </div>
        `,
        data : function () {
            return a
        },
        methods : {
            t(){
                this.title = "我是底部"
            }
        }
    })

    new Vue({
        el : "#app"
    })

</script>
