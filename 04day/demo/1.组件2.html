<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">

       <app-p></app-p>


        <h1>{{title}}</h1>
    </div>
</body>
</html>
<script>


    //全局注册
    Vue.component("app-p",{
        template : "<p>{{message}}</p>",
        data : function () {
            return {
                message : "hello vue"
            }
        }
    })


    new Vue({
        el : "#app",
        data : function () {
            return {
                title : "hello"
            }
        }
    })

</script>
